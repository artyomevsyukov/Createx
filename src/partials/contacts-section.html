<section class="contacts-section">
  <h2 class="visually-hidden">Contacts</h2>
  <div class="container contacts-section__container">
    <form class="contacts-section__form contacts-form">
      <h3 class="contacts-form__title">A quick way to discuss details</h3>
      <!-- <div class="contacts-form__content"> -->
      <label class="contacts-form__field form-field form-field--gray">
        <span class="form-field__caption">Name<sup>*</sup></span>
        <input class="form-field__input form-field__input--m" type="text" name="name" placeholder="Your name">
      </label>
      <label class="contacts-form__field form-field form-field--gray">
        <span class="form-field__caption">Phone<sup>*</sup></span>
        <input class="form-field__input form-field__input--m" type="tel" name="phone" placeholder="Your phone number">
      </label>
      <label class="contacts-form__field form-field form-field--gray">
        <span class="form-field__caption">Email<sup>*</sup></span>
        <input class="form-field__input form-field__input--m" type="email" name="email"
          placeholder="Your working email">
      </label>
      <label class="contacts-form__field form-field form-field--gray">
        <span class="form-field__caption">Message<sup>*</sup></span>
        <textarea class="form-field__input form-field__input--big" name="message" placeholder="Your message"></textarea>
      </label>
      <label class="contacts-form__checkbox custom-checkbox">
        <input type="checkbox" class="custom-checkbox__input" checked>
        <span class="custom-checkbox__text">I agree to receive communications from Createx Construction Bureau.</span>
      </label>
      <div class="centered">
        <button class="btn-reset contacts-form__btn btn btn--fill" type="submit">send request </button>

      </div>
  </div>
  </form>
  </div>
</section>
