<form class="post-form">
  <h2 class="title title--center post-form__title">Leave your comment</h2>
  <div class="post-form__content">
    <label class="post-form__field form-field form-field--gray">
      <span class="form-field__caption">Name<sup>*</sup></span>
      <input class="form-field__input form-field__input--m" name="name" required placeholder="Your name">
    </label>
    <label class="post-form__field form-field form-field--gray">
      <span class="form-field__caption">Email<sup>*</sup></span>
      <input class="form-field__input form-field__input--m" type="email" name="email" required
        placeholder="Your working email">
    </label>
    <label class=" form-field form-field--gray post-form__field post-form__field--big">
      <span class="form-field__caption">Your comment
        <sup>*</sup></span>
      <textarea class="form-field__input form-field__input--big" name="message" required
        placeholder="Type comment here"></textarea>
    </label>
    <div class="centered">
      <button class="btn-reset btn btn--fill post-form__btn">Post comment</button>

    </div>
  </div>
</form>
