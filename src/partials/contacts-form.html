<div class="contacts">
  <div class="container">
    <h2 class="title title--center contacts__title">Contact us</h2>
    <p class="desc desc--center">Please complete the form. Detailed information will help us to make a tuned offer.</p>
    <div class="contacts__content">
      <img class="contacts__img" src="img/contacts-img.jpg" alt="" aria-hidden="true">
      <form action="#" class="form-contacts">
        <div class="form-contacts__line">
          <label class="form-contacts__field form-field form-field--gray">
            <span class="form-field__caption">Name<sup>*</sup></span>
            <input class="form-field__input form-field__input--m" name="name" required placeholder="Your name">
          </label>
          <label class="form-contacts__field form-field form-field--gray">
            <span class="form-field__caption">I am interested in
            </span>
            <select name="interested" class="form-field__select">
              <option value="">Interior Design</option>
              <!-- <option value="">Choose interested</option> -->
              <option value="Interior_Design">Interior Design</option>
            </select>
          </label>
        </div>
        <div class="form-contacts__line">
          <label class="form-contacts__field form-field form-field--gray">
            <span class="form-field__caption">Phone<sup>*</sup></span>
            <input type="tel" class="form-field__input " name="phone" required placeholder="Your phone number">
          </label>
          <label class="form-contacts__field form-field form-field--gray">
            <span class="form-field__caption">Location
              <sup>*</sup></span>
            <select name="Location" required class="form-field__select">
              <option value="">Choose Location</option>
              <option value="New_York">New York</option>
            </select>
          </label>
        </div>
        <div class="form-contacts__line">
          <label class="form-contacts__field form-field form-field--gray">
            <span class="form-field__caption">Email</span>
            <input type="email" class="form-field__input flex-contacts" name="email" placeholder="Your working email">
          </label>

          <fieldset class="form-contacts__fields">
            <legend class="form-field__caption">Preferred contact method</legend>
            <div class="form-field__flex">
              <label class="custom-radio form-contacts__radio ">
                <input type="radio" name="contacts_method" value="Phone" class="custom-radio__input">
                <span class="custom-radio__text">Phone</span>
              </label>
              <label class="custom-radio form-contacts__radio ">
                <input type="radio" name="contacts_method" value="Email" class="custom-radio__input">
                <span class="custom-radio__text">Email</span>
              </label>
              <label class="custom-radio form-contacts__radio ">
                <input type="radio" name="contacts_method" value="Viber" class="custom-radio__input">
                <span class="custom-radio__text">Viber</span>
              </label>
            </div>
          </fieldset>
        </div>
        <label class=" form-field form-field--gray form-contacts__field form-contacts__field--big">
          <span class="form-field__caption">Message<sup>*</sup>
          </span>
          <textarea class="form-field__input form-field__input--big" name="message" required
            placeholder="Your message"></textarea>
        </label>

        <div class="form-contacts__bottom">
          <label class="form-contacts__checkbox custom-checkbox">
            <input type="checkbox" class="custom-checkbox__input" checked>
            <span class="custom-checkbox__text">I agree to receive communications from Createx Construction
              Bureau.</span>
          </label>

          <button class="btn-reset form-contacts__btn btn btn--fill" type="submit">send request </button>


        </div>


      </form>
      </form>
    </div>
  </div>
</div>
