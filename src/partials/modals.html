<!-- first -->
<div class="graph-modal">
  <div class="graph-modal__container site-modal" role="dialog" aria-modal="true" data-graph-target="first">
    <button class="btn-reset graph-modal__close js-modal-close" aria-label="Закрыть модальное окно"></button>
    <div class="graph-modal__content">
      <h2 class="site-modal__title">Subscribe to our newsletter</h2>
      <form action="" class="site-modal__form form-1">
        <label class="site-modal__field form-field form-field--gray">
          <span class="form-field__caption">Name<sup>*</sup></span>
          <input class="form-field__input form-field__input--m" name="name" required placeholder="Your name">
        </label>
        <label class="site-modal__field form-field form-field--gray">
          <span class="form-field__caption">Email<sup>*</sup></span>
          <input type="email" class="form-field__input flex-contacts" name="email" required
            placeholder="Your working email">
        </label>
        <button class="btn-reset site-modal__btn btn btn--fill" type="submit">send</button>

      </form>
    </div>
  </div>

  <!-- second -->
  <div class="graph-modal__container site-modal" role="dialog" aria-modal="true" data-graph-target="second">
    <button class="btn-reset graph-modal__close js-modal-close" aria-label="Закрыть модальное окно"></button>
    <div class="graph-modal__content">
      <h2 class="site-modal__title">Send your CV</h2>
      <form action="" class="site-modal__form form-2">
        <label class="site-modal__field form-field form-field--gray">
          <span class="form-field__caption">Name<sup>*</sup></span>
          <input class="form-field__input form-field__input--m" name="name" required placeholder="Your name">
        </label>



        <label class="site-modal__field form-field form-field--gray">
          <span class="form-field__caption">Location<sup>*</sup></span>
          <select name="Location" required class="form-field__select">
            <option value="">Choose Location</option>
            <option value="New_York">New York</option>
          </select>
        </label>

        <label class="site-modal__field form-field form-field--gray">
          <span class="form-field__caption">Phone<sup>*</sup></span>
          <input type="tel" class="form-field__input " name="phone" required placeholder="Your phone number">
        </label>

        <label class="site-modal__field form-field form-field--gray">
          <span class="form-field__caption">Email<sup>*</sup></span>
          <input type="email" class="form-field__input flex-contacts" name="email" required
            placeholder="Your working email">
        </label>

        <label class=" form-field form-field--gray site-modal__field site-modal__field--big">
          <span class="form-field__caption">Сovering letter</span>
          <textarea class="form-field__input form-field__input--big" name="message"
            placeholder="Your covering letter"></textarea>
        </label>

        <label class="site-modal_checkbox custom-file">
          <input type="file" required class="custom-file__input">
          <span class="custom-file__text">Attach your CV<sup>*</sup></span>
        </label>

        <button class="btn-reset site-modal__btn btn btn--fill" type="submit">send</button>

      </form>
    </div>
  </div>
</div>
